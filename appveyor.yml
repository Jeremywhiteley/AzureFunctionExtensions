version: '1.0.0-beta{build}'
image: Visual Studio 2017
branches:
  only:
  - master
before_build:
  # Display .NET Core version
  - cmd: dotnet --version
  # Restore
  - cmd: dotnet restore
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
deploy:
  provider: NuGet
  api_key:
    secure: YrFj/G4a34ebcoJ30N9RMZiykKSMQuPe1crSm6bhQl/Bvj3NaXLpoNzdm4uum2fm
  skip_symbols: true  